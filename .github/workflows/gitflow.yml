on: 
  push:
    branches:
      - release/**
  pull_request_review:
  check_run:
    types: [completed]

permissions:
  contents: read
  pull-requests: write
  
jobs:
  build:
    name: Gitflow
    runs-on: ubuntu-latest
    steps:
    - uses: Logerfo/gitflow-action@0.0.5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} # The `GITHUB_TOKEN` secret.
        release: release
        release-regex: ^release/(.*)
        dev: develop
        master: main
        label: gitflow 
        auto-merge: true
        require-merge: true